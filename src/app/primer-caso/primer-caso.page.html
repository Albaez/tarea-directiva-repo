<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>primer-caso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Primer Caso</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="warning" (click)="incrementarContador()">Incrementar</ion-button>
  <p>contador: {{contador}}</p>
  <ion-item *ngIf="contador >= 18">
    <ion-label>Felicidades, ya eres mayor de edad</ion-label>
  </ion-item>


</ion-content>
